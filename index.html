<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title></title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <section class="pager">
                <h1 class="pager-heading">Pager</h1>
                <div class="pager-display" id="pager-display">
                    <!-- Pager display here -->
                </div>
            </section>
            
            <section class="phone-container">
                <div class="phone">
                    <h1 class="phone-heading">Phone</h1>
                    <div class="phone-display" id="phone-display">
                        <!-- Phone display here -->
                    </div>
                    <div class="phone-key-container">
                        <div class="key-unit">
                            <p class="single-key" data-value="1">1</p>
                            <p class="single-key" data-value="2">2</p>
                            <p class="single-key" data-value="3">3</p>
                        </div>
                        <div class="key-unit">
                            <p class="single-key" data-value="4">4</p>
                            <p class="single-key" data-value="5">5</p>
                            <p class="single-key" data-value="6">6</p>
                        </div>
                        <div class="key-unit">
                            <p class="single-key" data-value="7">7</p>
                            <p class="single-key" data-value="8">8</p>
                            <p class="single-key" data-value="9">9</p>
                        </div>
                        <div class="key-unit">
                            <p class="single-key" data-value="*">*</p>
                            <p class="single-key" data-value="0">0</p>
                            <p class="single-key" data-value="#">#</p>
                        </div>
                    </div>
                    <div class="buttons">
                        <button class="btn reset-btn" id="reset-btn">RESET</button>
                        <button class="btn send-btn" id="send-btn">SEND</button>
                    </div>
                </div>
            </section>
            <script src="index.js"></script>
        </main>
    </body>
</html>
